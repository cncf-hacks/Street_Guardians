<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Report Issue</h2>
    <form action="{{ url_for('submit_data') }}" method="post">

        <div class="form-group">
            <label for="severity">Severity:</label>
            <select name="severity" id="severity" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <textarea name="title" id="title" rows="1" required></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
        </div>
        <button type="submit" class="link-button">Submit</button>
    </form></br>
    <button type="submit"><a href="{{ url_for('home') }}" class="link-button">Back</a></button>
</body>
</html>
